    <h1><a href="다육식물.html">다육식물</a><h1>

<h2><p>1.흙이 밑으로 빠지지 않도록 화분 구멍에 깔망을 붙인다.
   2.중립 혹은 대립 미사토를 화분의 1/3정도 깔아준다
   3.다육식물 분갈이용 흙을 약간 경사지게 깔아준다.
   4.다육식물을 심어준다.
   5.화분의 거의 대부분을 분갈이용 흙으로 채운다.
   6.분갈이용 흙이 날아가서 지저분해지지 않게 위에 소립 미사토로 마무리를 해준다.
   7.분갈이 후 일주일 정도의 텀을 두고 물을 준다.</p><h2>
